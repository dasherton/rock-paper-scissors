<!DOCTYPE html>
<html>
	<head>
		<title>Rock, paper, scissors</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<script>
			const ROCK = 'rock';
			const PAPER = 'paper';
			const SCISSORS = 'scissors';

			const LOST = 0;
			const DRAW = 1;
			const WON  = 2;

			function computerPlay()
			{
				const r = Math.random();

				if(r < 0.3)
				{
					return ROCK;				
				}
				else if(r < 0.6)
				{
					return PAPER;
				}
				else 
				{
					return SCISSORS;
				}
			}

			function playRound(playerSelection, computerSelection)
			{
				const playerLower = playerSelection.toLowerCase();
				const computerLower = computerSelection.toLowerCase();

				if(playerLower === ROCK)
				{
					switch(computerLower)
					{
						case ROCK: return DRAW;
						case PAPER: return LOST;
						case SCISSORS: return WON;
					}
				}
				else if(playerLower === PAPER)
				{
					switch(computerLower)
					{
						case ROCK: return WON;
						case PAPER: return DRAW;
						case SCISSORS: return LOST;
					}
				}
				else // playerLower === SCISSORS
				{
					switch(computerLower)
					{
						case ROCK: return LOST;
						case PAPER: return WON;
						case SCISSORS: return DRAW;
					}
				}
			}

			function isValidSelection(selection)
			{
				const lowerSelection = selection.toLowerCase();

				switch(lowerSelection)
				{
					case ROCK:
					case PAPER:
					case SCISSORS:
						return true;

					default:
						return false;
				}
			}

			let playerSelection;

			do
			{
				playerSelection = prompt('Your selection: ');
			} while( !isValidSelection(playerSelection) )

			const computerSelection = computerPlay();

			console.log(`You play: ${playerSelection}`);
			console.log(`Computer plays: ${computerSelection}`);

			const result = playRound(playerSelection, computerSelection);

			if(result === WON)
			{
				alert(`You won!  ${playerSelection} beats ${computerSelection}`);
			}
			else if(result === DRAW)
			{
				alert(`You drew.  The computer also chose ${computerSelection}`);
			}
			else
			{
				alert(`You lost!  The computer chose ${computerSelection}}`);
			}
		</script>
	</body>
</html>
