<!DOCTYPE html>
<html>
	<head>
		<title>Rock, paper, scissors</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<script>
			const ROCK = 'Rock';
			const PAPER = 'Paper';
			const SCISSORS = 'Scissors';

			function computerPlay() {
				const r = Math.random();

				if(r < 0.3) {
					return ROCK;				
				} else if( r < 0.6) {
					return PAPER;
				} else {
					return SCISSORS;
				}
			}
		</script>
	</body>
</html>
